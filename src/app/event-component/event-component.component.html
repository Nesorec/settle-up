<div *ngIf="users.length === 0">
  <h1>Go to the top right menu to add users!</h1>
</div>

<div *ngIf="users">
  <div class="row">
    <mat-card class="small col-s3" *ngFor="let user of users">
      <mat-card-title> {{ user.name }} </mat-card-title>
      <mat-card-subtitle
        >{{ user.ows > 0 ? "should pay" : "should get" }}
        {{ user.ows | absolute }}</mat-card-subtitle
      >
    </mat-card>
  </div>
</div>

<button
  *ngIf="users && users.length > 0"
  mat-raised-button
  color="indigo"
  (click)="openDialog()"
>
  Add a new expense
</button>
<div *ngIf="expenses && expenses.length > 0">
  <div class="row" *ngFor="let expense of expenses">
    <mat-list>
      <mat-list-item
        >{{ expense.payingUser.name }} paid {{ expense.amount }} for
        {{ expense.description }}</mat-list-item
      >
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
